name: pandoc-pyplot
version: '1.1.0.0'
github: "LaurentRDC/pandoc-pyplot"
license: MIT
author: "Laurent P. René de Cotret"
maintainer: "Laurent P. René de Cotret"
synopsis: A Pandoc filter for including figures generated from Matplotlib
description: 
  A pandoc filter for including figures generated from Matplotlib.
  Keep the document and Python code in the same location. Output from Matplotlib
  is captured and included as a figure.
category: Documentation

license-file: LICENSE.md

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall -Wcompat

library:
  dependencies:
  - base            >= 4 && < 5
  - directory
  - filepath
  - pandoc-types    > 1.12 && < 2
  - temporary
  - typed-process
  - containers
  source-dirs: src
  exposed-modules:
  - Text.Pandoc.Filter.Pyplot
  - Text.Pandoc.Filter.Scripting

executables:
  pandoc-pyplot:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - base                >= 4 && < 5
    - pandoc-pyplot
    - pandoc-types        > 1.12 && < 2
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N